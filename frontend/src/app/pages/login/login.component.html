
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"  >
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" (keydown)="keyDownFunction($event)">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center"> 
                <h4 class="card-title">Log in</h4>
              </div>
              <div class="card-body ">
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" formControlName="username" placeholder="Email...">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password"  class="form-control" formControlName="password" placeholder="Password...">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center">
                <a class="btn btn-rose btn-link btn-lg" (click)="onSubmit()"    [class.disabled]="operationLock" >Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
      
       
      </div>
    </footer>
  </div>
</div>
