<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <div class="wizard-container">
                    <div class="card card-wizard" data-color="rose" id="wizardProfile">
                        <form [formGroup]="frmGroup" class="form-horizontal">
                            <div class="wizard-navigation">
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#definition" id="tabDefFirst" data-toggle="tab"
                                            role="tab">
                                            Definition
                                        </a>
                                    </li>

                                    <li class="nav-item" (click)="onClickDef()">
                                        <a class="nav-link" href="#account" id="tabDef" data-toggle="tab" role="tab">
                                            Definition Values
                                        </a>
                                    </li>

                                </ul>
                            </div>
                            <div class="card-body">

                                <div class="tab-content">
                                    <div class="tab-pane active" id="definition">
                                        <div class="row justify-content-center">

                                            <div class="col-sm-12">
                                                <div class="input-group form-control-lg">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="material-icons">document</i>
                                                        </span>
                                                    </div>
                                                    <mat-form-field class="example-full-width has-label"
                                                        [ngClass]="displayFieldCss(frmGroup, 'name')">
                                                        <input type="text" id="name" matInput autofocus #attribute
                                                            class="uppercase" (keydown)="onKeydownAttr($event)"
                                                            placeholder="Attribute" formControlName="name">
                                                    </mat-form-field>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="tab-pane" id="account">
                                        <div class="row justify-content-center">
                                            <div class="col-sm-8">
                                                <mat-form-field class="example-full-width has-label"
                                                    [ngClass]="displayFieldCss(frmGroup, 'value')">
                                                    <input type="text" id="val" matInput (keydown)="onKeydown($event)"
                                                        placeholder="Value" class="uppercase" formControlName="value">
                                                </mat-form-field>
                                            </div>
                                            <div class="col-sm-4">
                                                <button mat-raised-button (click)="onAddValue()"
                                                    [disabled]="!operationLock">Add</button>
                                            </div>
                                            <div class="col-sm-12">
                                                <mat-table class="hq-container" [dataSource]="dataSource" matSort
                                                    #sortSubs="matSort">
                                                    <ng-container matColumnDef="vehicleAttributeValue">
                                                        <mat-header-cell *matHeaderCellDef>Value
                                                        </mat-header-cell>
                                                        <mat-cell *matCellDef="let row"> {{row.vehicleAttributeValue}}
                                                        </mat-cell>
                                                    </ng-container>
                                                    <ng-container matColumnDef="btn">
                                                        <mat-header-cell mat-header-cell *matHeaderCellDef>

                                                        </mat-header-cell>
                                                        <td mat-cell *matCellDef="let element"> <a
                                                                class="btn btn-link btn-info btn-just-icon like"
                                                                (click)="onEdit(element)"><i
                                                                    class="material-icons">edit</i></a>
                                                            <a class="btn btn-link btn-danger btn-just-icon remove"
                                                                (click)="onDelete(element.uuid)"><i
                                                                    class="material-icons">close</i></a> </td>
                                                    </ng-container>
                                                    <mat-header-row *matHeaderRowDef="displayedColumns">
                                                    </mat-header-row>
                                                    <mat-row matRipple class="element-row" [class]="classRow(row)"
                                                        *matRowDef="let row; columns: displayedColumns;"></mat-row>
                                                </mat-table>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <div class="mr-auto">
                                    <button mat-raised-button class="btn btn-success" (click)="onBack()">Back</button>
                                    <input type="button" class="btn btn-previous btn-fill btn-success btn-wd disabled"
                                        name="previous" value="Previous">
                                </div>
                                <div class="ml-auto">


                                    <input type="button" class="btn btn-next btn-fill btn-rose btn-wd" name="next"
                                        value="Next">
                                    <input type="button" class="btn btn-finish btn-fill btn-rose btn-wd" name="finish"
                                        (click)="onFinish()" value="Finish" style="display: none;">
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
