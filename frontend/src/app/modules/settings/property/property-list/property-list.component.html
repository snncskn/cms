<div class="main-content">
    <div class="container-fluid">
        <form [formGroup]="propertyForm" class="form-horizontal">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger card-header-icon">
                            <div class="card-icon" style="cursor: pointer;">
                                <i class="material-icons" (click)="onAdd()">playlist_add</i>
                            </div>
                            <h4 class="card-title">Property List</h4>
                        </div>
                        <div class="card-body">
                            <div class="toolbar">
                            </div>
                            <div class="material-datatables" >
                                <table mat-table [dataSource]="dataSource" matSort>
                                    <ng-container matColumnDef="groupName">
                                        <th mat-header-cell *matHeaderCellDef> Group Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="keyLabel">
                                        <th mat-header-cell *matHeaderCellDef> Key Label </th>
                                        <td mat-cell *matCellDef="let element"> {{element.keyLabel}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="keyValue">
                                        <th mat-header-cell *matHeaderCellDef> Key Value </th>
                                        <td mat-cell *matCellDef="let element"> {{element.keyValue}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="btn">
                                        <th mat-header-cell *matHeaderCellDef>
                                            <mat-form-field>
                                                <input matInput placeholder="Search"  #txtVal (keydown.enter)="applyFilter(txtVal.value)" formControlName="search">
                                            </mat-form-field>

                                        </th>
                                        <td mat-cell *matCellDef="let element">
                                            <a class="btn btn-link btn-info btn-just-icon like" (click)="onEdit(element.uuid)"><i
                                                    class="material-icons">edit</i></a>
                                            <a class="btn btn-link btn-danger btn-just-icon remove" (click)="onDelete(element.uuid)"><i
                                                    class="material-icons">close</i></a> </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>

                                <mat-paginator [length]="totalElement" [pageSize]="pageSize"  [pageSizeOptions]="[5 ,25,50,100]"
                                               (page)="serverdata($event)">
                                </mat-paginator>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </form>
    </div>
</div>
