<div class="main-content">
  <div class="container-fluid">
    <form [formGroup]="userForm" class="form-horizontal">

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-danger card-header-icon">
              <div class="card-icon" style="cursor: pointer;">
                <i class="material-icons" (click)="onAdd()">playlist_add</i>
              </div>
              <h4 class="card-title">User List</h4>
            </div>
            <div class="card-body">
              <div class="toolbar">
              </div>
              <div class="material-datatables">
                <table mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                  <ng-container matColumnDef="contactNumber">
                    <th mat-header-cell *matHeaderCellDef>Contact Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactNumber}} </td>
                  </ng-container>
                  <ng-container matColumnDef="staffNumber">
                    <th mat-header-cell *matHeaderCellDef>Company Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.staffNumber}} </td>
                  </ng-container>
                  <ng-container matColumnDef="expireDate">
                    <th mat-header-cell *matHeaderCellDef>Expire Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.expireDate | date : "MM.dd.y" }} </td>
                  </ng-container>
                  <ng-container matColumnDef="btn">
                    <th mat-header-cell *matHeaderCellDef>

                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Search" #txtVal (keydown.enter)="applyFilter(txtVal.value)"
                          formControlName="search">
                      </mat-form-field>



                    </th>
                    <td mat-cell *matCellDef="let element">
                      <a class="btn btn-link btn-info btn-just-icon like" (click)="onView(element.uuid)"><i
                          class="material-icons">work_outline</i></a>

                      <a class="btn btn-link btn-info btn-just-icon like" (click)="onEdit(element.uuid)"><i
                          class="material-icons">edit</i></a>
                      <a class="btn btn-link btn-danger btn-just-icon remove" (click)="onDelete(element.uuid)"><i
                          class="material-icons">close</i></a> </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [length]="totalElement" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                  (page)="getServerData($event)">
                </mat-paginator>

              </div>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
