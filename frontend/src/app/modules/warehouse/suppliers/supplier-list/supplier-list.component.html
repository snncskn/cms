<div class="main-content">
  <div class="container-fluid">
    <form [formGroup]="form" class="form-horizontal">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon" style="cursor: pointer;">
              <i class="material-icons" (click)="onAdd()">playlist_add</i>
            </div>
            <h4 class="card-title">Supplier List</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
            </div>
            <div class="material-datatables">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Supplier Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Supplier Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>
                <ng-container matColumnDef="registerNumber">
                  <th mat-header-cell *matHeaderCellDef> Registration Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.registerNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="taxNumber">
                  <th mat-header-cell *matHeaderCellDef> Tax Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.taxNumber}} </td>
                </ng-container>
 
                <ng-container matColumnDef="excel">
                  <mat-header-cell *matHeaderCellDef>
                          <button type="button"  mat-raised-button color="primary" (click)="applyFilter('X')">Export as Excel</button>
                  </mat-header-cell >
                  <mat-cell *matCellDef="let element"></mat-cell>
              </ng-container>

                <ng-container matColumnDef="btn">
                  <th mat-header-cell *matHeaderCellDef> 
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="Search"  #txtVal (keydown.enter)="applyFilter(txtVal.value)" formControlName="search">
                        </mat-form-field>
                  </th>
                  <td mat-cell *matCellDef="let element"> <a class="btn btn-link btn-info btn-just-icon like" (click)="onEdit(element.uuid)"><i
                          class="material-icons">edit</i></a>
                    <a class="btn btn-link btn-danger btn-just-icon remove" (click)="onDelete(element.uuid)"><i
                            class="material-icons">close</i></a> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
